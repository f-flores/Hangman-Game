<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Rammetto+One" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
  <header class="jumbotron jumbotron-fluid game-hdr-bg">
    <img class="img-fluid" src="./assets/images/b-diamond.png"/>
    <div class="container">

      <h1 class="display-2">Hangman</h1>
      <p class="lead">Baseball theme</p>
    </div>
  </header>

  <div class="row">
      <section class="col-sm-5 offset-md-1">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Theme info</h4>
            <p class="card-text">Did you know?...</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
      </section>
      <section class="col-sm-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Game</h4>
            <h5 class="card-text" id="introText"></h5>
            <div id="hangmanWord"></div>
            <div id="wrongSection"></div>
            <div id="wrongList"></div>
            <button type="button" class="btn btn-primary game-btn" onmousedown="startNewGame()">Start Game</button>
          </div>
        </div>
      </section>
    </div>


  <script src="./assets/js/game.js"></script> 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
